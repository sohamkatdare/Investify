{% extends "template.html" %}
{% block title %}Simplify{% endblock title %}
{% block pageTitle %}Simplify{% endblock pageTitle %}
{% block body %}
{{ super() }}

<div class="absolute bottom-0 left-0 right-0 flex justify-center">
    <form class="w-full container p-6 px-[10vw]" id="form" action="">
      <div class="flex flex-row">
        <div class="w-full grow relative mb-6 group">
          <input name="user_prompt" id="user_prompt" class="block py-2.5 px-0 w-full text-sm bg-transparent border-0 border-b-2 border-gray-300 appearance-none text-white dark:border-gray-600 dark:focus:border-rose-500 focus:outline-none focus:ring-0 focus:border-rose-600 peer" placeholder=" " required />
          <label for="user_prompt" class="peer-focus:font-medium absolute text-sm text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-rose-600 peer-focus:dark:text-rose-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Enter the topic you want to learn more about.</label>
        </div>
        <button type="submit" class="text-white grow-0 h-8 bg-rose-700 hover:bg-rose-800 focus:ring-4 focus:outline-none focus:ring-rose-300 font-medium rounded-lg text-sm w-auto px-2 py-[-2rem] text-center dark:bg-rose-600 dark:hover:bg-rose-700 dark:focus:ring-rose-800">Submit</button>
      </div>
    </form>
</div>

<div class="flex flex-col container mx-auto" id="conversation"></div>
<script src="{{ url_for('static', filename='js/conversation.js') }}"></script>
{% endblock body %}
  
{% block footerClass %}fixed-bottom{% endblock footerClass %}
