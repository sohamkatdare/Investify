<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Investify - {% block title %}{% endblock title %}</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename = 'favicon.ico') }}">
    <link rel="stylesheet" href="{{url_for('static',filename='dist/css/main.css')}}">

    {% import 'macros.html' as macros %}

    <script src="https://kit.fontawesome.com/5800fa36a9.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    {% block head %}{% endblock head %}
  </head>
  <body data-theme="forest">
    <div class="navbar bg-base-100">
        <div class="flex-1">
          <a class="btn btn-ghost normal-case text-xl">daisyUI</a>
        </div>
        <div class="flex-none gap-2">
          <div class="form-control">
            <input type="text" placeholder="Search" class="input input-bordered" />
          </div>
          <div class="dropdown dropdown-end">
            <label tabindex="0" class="btn btn-ghost btn-circle avatar">
              <div class="w-10 rounded-full">
                <img src="https://placeimg.com/80/80/people" />
              </div>
            </label>
            <ul tabindex="0" class="mt-3 p-2 shadow menu menu-compact dropdown-content bg-base-100 rounded-box w-52">
              <li>
                <a class="justify-between">
                  Profile
                  <span class="badge">New</span>
                </a>
              </li>
              <li><a>Settings</a></li>
              <li><a>Logout</a></li>
            </ul>
          </div>
        </div>
      </div>
  {% block script %}{% endblock script %}
    <script type="text/javascript" src="{{ url_for('static',filename='src/js/main.js') }}"></script>
    <script>
      const navLink = document.getElementById({% block navLink %}{% endblock navLink %}.id);
      navLink.classList.add("active");
    </script>
    <script>
      function copyToClipboard(copyText) {
        rawString = String.raw`${copyText}`;
        navigator.clipboard.writeText(rawString);
        console.log(rawString);
      }

      {% if data == None %}
        const spinner = document.getElementById("loadSpinner");
        spinner.parentElement.style.display = 'none';
      {% endif %}

      {% if data != None %}
      const spinner = document.getElementById("loadSpinner");
      spinner.style.display = 'none';
      document.getElementById("scrollTo").scrollIntoView();
    {% endif %}
    </script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  </body>
</html>
